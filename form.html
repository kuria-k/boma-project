<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boma cafe</title>
  </head>
  <header>
    <h1>BOMA RESTAURANT</h1>
    <p><i>Welcome to Boma, where we meet all your tummys' needs</i></p>
  </header>
  <body>
    <form action="">
      <label for="Name">Name</label><br />
      <input type="text" name="" /><br /><br />
      <label for="Email">Email</label><br />
      <input type="email" /><br /><br />
      <label for="Number">Phone number</label><br />
      <input type="text" /><br /><br />
      <label for="Date">Date</label><br />
      <input type="date" /><br /><br />
      <fieldset style="width: 100%; max-width: 500px; padding: 20px">
        <legend><strong>Describe Your Order</strong></legend>

        <label for="orderDetails"
          >Please list your items, quantities, and any special
          instructions:</label
        ><br /><br />
        <textarea
          id="orderDetails"
          name="orderDetails"
          rows="8px"
          cols="70px"
          placeholder="e.g. 2x Nyama Choma, 1x Jollof Rice (no pepper), 3x Mandazi..."
        ></textarea
        ><br /><br />
      </fieldset>
      <br /><br />
      <input
        type="submit"
        value="Submit"
        style="background-color: blue;color: white" 
      /> 
      <a href="menu.html">Back to menu</a> 
    </form>
  </body>
</html>
